<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Clients</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Check-in Date</th>
        <th>Check-out Date</th>
        <th>Room Number</th>
      </tr>
    </thead>
    <tbody>
    {% for client in clients %}
    <tr>
    <td>{{ client.id }}</td>
    <td>{{ client.name }}</td>
    <td>{{ client.email }}</td>
    <td>{{ client.checkin_date }}</td>
    <td>{{ client.checkout_date }}</td>
    <td>{{ client.assigned_room.number }}</td> 
    <!-- Access the room number through the client's room relationship -->
    </tr>
    {% endfor %}
    </tbody>
  </table>
</body>

</html>
